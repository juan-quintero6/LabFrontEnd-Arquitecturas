<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 class="form-title">List of all competitors</h2>
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Competitors</div>
          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Telephone</th>
                <th>Cellphone</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="competitor in competitors | orderBy: 'id'">
                <td>{{competitor.id}}</td>
                <td>{{competitor.name}}</td>
                <td>{{competitor.surname}}</td>
                <td>{{competitor.age}}</td>
                <td>{{competitor.telephone}}</td>
                <td>{{competitor.cellphone}}</td>
                <td>{{competitor.address}}</td>
                <td>{{competitor.city}}</td>
                <td>{{competitor.country}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </body>
</html>
