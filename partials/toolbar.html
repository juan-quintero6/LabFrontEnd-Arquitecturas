<!-- Barra de navegación fija -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <!-- Botón de alternancia para la navegación móvil -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Logotipo o marca de la barra de navegación -->
            <a class="navbar-brand" href="#" ng-click="toolbar.selectTab(0)">
                <span class="glyphicon glyphicon-bullhorn"></span> Sorteo Mundial
            </a>
        </div>

        <!-- Contenido de la barra de navegación colapsable -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!-- Elemento de menú con enlace y clase activa si isSelected(1) es verdadero -->
                <li ng-class="{active: toolbar.isSelected(1)}">
                    <a href="#" ng-click="toolbar.selectTab(1)">
                        <span class="glyphicon glyphicon-plus"></span> Participar
                    </a>
                </li>
                <!-- Elemento de menú con enlace y clase activa si isSelected(2) es verdadero -->
                <li ng-class="{active: toolbar.isSelected(2)}">
                    <a href="#" ng-click="toolbar.selectTab(2)">
                        <span class="glyphicon glyphicon-th-list"></span> Ver Participantes
                    </a>
                </li>
                <!-- Elemento de menú con enlace y clase activa si isSelected(3) es verdadero -->
                <li ng-class="{active: toolbar.isSelected(3)}">
                    <a href="#" ng-click="toolbar.selectTab(3)">
                        <span class="glyphicon glyphicon-plus"></span> Ingresar
                    </a>
                </li>
               
            </ul>
        </div>
    </div>
</nav>
