<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="ingresoForm" ng-submit="login()" ng-controller="ingresoCtrl" novalidate>
          <h2 class="form-title">Login to participate</h2>
          <div class="row">
            <div class="col-md-6">
              <label>Address:</label>
              <input ng-model="competitor.address" type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label>Password:</label>
              <input ng-model="competitor.password" type="password" class="form-control" required />
            </div>
          </div>       
          <input type="submit" value="Submit" class="btn btn-default">
        </form>
    </body>
